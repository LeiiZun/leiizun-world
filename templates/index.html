<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeiiZun World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: orange;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(255, 165, 0, 0.8);
      margin-bottom: 20px;
    }

    img {
      display: block;
      border: 3px solid orange;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 80%;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: #222;
      color: white;
      border: 2px solid orange;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 0 10px;
    }

    button:hover {
      background-color: orange;
      color: black;
    }

    #status {
      margin-top: 10px;
      font-size: 1.5rem;
    }

    #status span {
      font-size: 2rem;
    }

    .active {
      color: limegreen;
    }

    .inactive {
      color: red;
    }
  </style>
</head>
<body>
  <h1>LeiiZun World</h1>
  <img id="video" src="/video_feed" alt="Flux vidéo">
  <div id="status">
    <span id="emoji" class="inactive">❌</span>
    <span id="text">Flux vidéo arrêté</span>
  </div>
</body>
</html>
